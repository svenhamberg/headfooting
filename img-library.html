<!doctype html>
<html>
<head>
	<title>Swiping</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">

	<script src="javascript/jquery.touchwipe.js"></script>

	<link rel="stylesheet" href="style.css">
	<script src="javascript/loadxmldoc.js"></script>
	<script src="javascript/getHeadfooting-swipe.js"></script>

</head>
<body>
	<div id="imagegallery" style="border: 1px solid #666666; width: 400px; height: 300px; margin-top: 10px; margin-bottom: 10px;">
		<img title="head1" src="images/IMG_0063.JPG" width="400" height="300" /> 
		<img style="display: none" title="head2" src="images/IMG_0065.JPG" width="400" height="300" /> 
	</div>
	
	<p>
		<a id="prev" href="#">&laquo;</a>&nbsp; <a id="next" href="#">&raquo;</a>
		<script type="text/javascript">
		$("#imagegallery").touchwipe({
			wipeLeft: function() { alert("left"); },
			wipeRight: function() { alert("right"); },
			wipeUp: function() { alert("up"); },
			wipeDown: function() { alert("down"); },
			min_move_x: 20,
			min_move_y: 20,
			preventDefaultEvents: true
		});
		</script>
	</p>

</body>
</html>
